<!DOCTYPE html>
<head>
	<title>OSPRay Studio Final Project</title>
	<meta charset="utf-8">

	<script src="js/jsoneditor.min.js"></script>
	<script src="js/raas.js"></script>

	<link rel="stylesheet" href="css/jsoneditor.min.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>
</head>

<body>
	<div></div>
	<img class="render"></img>
	<div style="height: 100%;
				width: 160px;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: #fff;
				overflow-x: hidden;
				padding-top: 20px;">

		<div style="display: flex; flex-direction: column; justify-content: center;">
			<div style="display: flex; justify-content: center;">
				<span>Move Camera Around Focus Point</span>
				<br/><br/>
			</div>
			<div style="display: flex; justify-content: center;">
				<button>↑</button>
			</div>
			<br/>
			<div style="display: flex; justify-content: space-around;">
				<button>←</button>
				<button>↓</button>
				<button>→</button>
			</div>

            <br/><br/>

			<div style="display: flex; flex-direction: row; justify-content: space-around;">
				<span>Zoom</span>
                <br/>
                <button onclick="change_zoom(1.1)">+</button>
                <button onclick="change_zoom(0.9)">-</button>
			</div>
            <br/><br/>

		</div>
		<button onclick="keyframe()">Add current view as keyframe</button>
	</div>


	<button onclick="btnClick()">re-render</button>
	<button onclick="generate_test_movie()">test_movie</button>


	<div id="jsoneditor" style="display: none; width: 400px; height: 400px;"></div>

	<script>
		window.onload = async function() {
			await initial_render(true);
			document.getElementById("jsoneditor").style.display = 'block'
			initialize_json_editor()
		};
	</script>
</body>
